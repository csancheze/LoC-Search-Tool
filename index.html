<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Search tool</title>
</head>

<body>
  <header>
    <h1 style="display: none">Library of Congress Search Engine</h1>
  </header>


  <main class="container mt-3 text-center"> 
    <h2 class="text-light">Library of Congress Search Engine</h2>
      <form id="search-form">
      <div class="mb-3 mt-3">
      <input class="form-control" type="text" name="search" id="search" placeholder="Search">
     </div>
     <div class="mb-3 mt-3">
          <select class="form-select" name="format" id="search-format">
          <option value="">Enter format</option>
          <option value="maps">Maps</option>
          <option value="audio">Audio Recordings</option>
          <option value="photos">Photo, print, drawing</option>
          <option value="manuscripts">Manuscripts/Mixed material</option>
          <option value="newspapers">Newspapers</option>
          <option value="film-and-videos">Films and Videos</option>
          <option value="notated-music">Printed music</option>
          <option value="websites">Archived websites</option>
        </select>
    </div>
    <div>
        <button id="form-submit" type="submit" class="form-control btn btn-success" >Search!</button>
    </div>
      </form >
  </main>

  <script src="./js/script1.js"></script>
</body>

</html>
